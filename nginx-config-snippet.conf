# Add this to your existing NGINX server block for wecare.techconnect.co.id
# This should go alongside your existing location blocks

# Mining Industry HR Position Qualification Assessment - HRAI
location /mining-hr/ {
    proxy_pass http://localhost:3050/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
    proxy_buffering off;
    client_max_body_size 100M;
}

# Handle root /mining-hr redirect
location = /mining-hr {
    return 301 /mining-hr/;
}

