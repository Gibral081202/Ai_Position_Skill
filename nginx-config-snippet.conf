# Add this to your existing NGINX server block for wecare.techconnect.co.id
# This should go alongside your existing location blocks

# Mining Industry HR Position Qualification Assessment - HRAI
# Serve static files directly from the build directory
location ~ ^/mining-hr/static/(.*) {
    alias /var/www/ai-position-skill/build/static/$1;
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
}

# Serve manifest.json and other root files
location ~ ^/mining-hr/(manifest\.json|favicon\.ico|logo.*\.png)$ {
    alias /var/www/ai-position-skill/build/$1;
    expires 1d;
    add_header Cache-Control "public";
    try_files $uri =404;
}

# Main application proxy
location /mining-hr/ {
    proxy_pass http://localhost:3050/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
    proxy_buffering off;
    client_max_body_size 100M;
    
    # Handle React Router
    try_files $uri $uri/ @mining_hr_fallback;
}

# Fallback for React Router
location @mining_hr_fallback {
    proxy_pass http://localhost:3050/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Handle root /mining-hr redirect
location = /mining-hr {
    return 301 /mining-hr/;
}