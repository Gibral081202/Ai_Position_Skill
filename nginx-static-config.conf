# Alternative NGINX Configuration - Static File Serving
# This serves the React build files directly from NGINX (better performance)

# Mining Industry HR Position Qualification Assessment - HRAI
location /mining-hr/ {
    alias /var/www/Ai_Position_Skill/build/;
    try_files $uri $uri/ /mining-hr/index.html;
    
    # Set proper MIME types
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(html|json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
}

# Handle root /mining-hr redirect
location = /mining-hr {
    return 301 /mining-hr/;
}

# Optional: Keep the API proxy for health checks if needed
location /mining-hr/api/ {
    rewrite ^/mining-hr/api/(.*) /api/$1 break;
    proxy_pass http://localhost:3050;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}